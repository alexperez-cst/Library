	<meta charset="UTF-8">

	<script src="index.js" async></script>
	<title>Document</title>

<body>
	<div id='header'>
		<div id='title'>Library Archiver</div>
		<button id='button' class='buttonStyle'>New book ðŸ“š</button>
	</div>
	<div id='formBase'>
		<div id='form'>
			<form onsubmit="addBookToLibrary(); return false;">
				<label for='bookName'>Book Name:</label>
				<input name='bookName' id='bookName' type="text" placeholder="E.G: CODE: The Hidden Language..." required>
				<label for='authorName'>Author Name:</label>
				<input name='authorName' id='authorName' type="text" placeholder="E.G: Charles Petzold" required>
				<label for='pagesNum'>Book Name:</label>
				<input name='pagesNum' type="number" id='pagesNum' placeholder="E.G: 342" required>
				<label for='readed'>You readed the book?
					<input name='readed' type="radio" value=true checked> Yes
					<input name='readed' type='radio' value=false> No
				</label>
				<input type="submit" id='submitForm' value="Submit">
			</form>
		</div>
	</div>
	<div id='library'></div>
</body>

</html>
